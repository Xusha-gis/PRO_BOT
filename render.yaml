services:
  - type: web  # ðŸ”¥ WEB SERVICE!
    name: premium-telegram-bot-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_webhook:app --bind 0.0.0.0:$PORT
    envVars:
      - key: BOT_TOKEN
        fromSecret: true
      - key: CHANNEL_ID
        fromSecret: true
      - key: ADMIN_IDS
        fromSecret: true
      - key: CARD_NUMBER
        fromSecret: true
      - key: CARDHOLDER_NAME
        fromSecret: true
